<!DOCTYPE html>

  <style>
    .logo-container {
      display: flex;

      gap: 10px;

    .logo-img {
      width: 50px;

      }

    }

    @keyframes glow {
      from {

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');

    // ------------------------------

    const testimonials = [

    const container = document.getElementById("testimonial-container");

    function showRandomTestimonial() {

      container.innerHTML = `
        <div class="testimonial">
          <p>${random.text}</p>
          <strong>${random.name}</strong>
        </div>
      `;
    }

    // Initial testimonial
    showRandomTestimonial();

    // Refresh every 5 seconds
    setInterval(showRandomTestimonial, 7000);
  </script>
